<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/666666-filters.css">
 </head>
  <body>
    <header>
        <div class="logo">
        <svg
          width="5cm"
          height="5cm"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <image href="./images/logo.png" x="0" y="-15" height="100px" width="100px" />
        </svg>
      </div>
    </header>
    <div class="container">
       <section class="filters">
        <button>Search</button>
        <div class="wrapper">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <ul class="popover">
              <li>
                <h2>Arizona:</h2>
                <ul>
                  <li><h4>Page</h4></li>
                  <li><h4>Page2</h4></li>
                </ul>
              </li>
              <li>
                <h2>California:</h2>
                <ul>
                  <li><h4>San Francisco</h4></li>
                  <li><h4>Los Altos</h4></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>internet, Kitchen...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer_text">
        <h2>Best School</h2>
      </div>
    </footer>
  </body>
</html>
